<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ToDo Web Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<style>
body {
	background-color: #FFB6C1;
}

.card {
	background-color: #e5e5f7;
	opacity: 1;
	background-image: radial-gradient(#444cf7 0.5px, transparent 0.5px),
		radial-gradient(#000000 0.5px, #e5e5f7 0.5px);
	background-size: 20px 20px;
	background-position: 0 0, 10px 10px;
	border-radius: 10px;
	overflow: hidden;
}
</style>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">ToDo</span> <a class="nav-link"
				th:href="@{/tasks}">Home</a>
		</div>

	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Add A New Task</h1>
				<div class="card-body">
					<form th:action="@{/tasks}" th:object="${task}" method="POST">
						<div class="form-group">
							<label>Task</label> <input type="text" name="name"
								th:field="*{name}" class="form-control" placeholder="Add Task" />
							<br>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-dark">Add</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="footer fixed-bottom text-center"><h2>It's Never Too Late.</h2></div>
	</div>
</body>
</html>
