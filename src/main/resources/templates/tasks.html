<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ToDo Web Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<style>
body {
	background-color: #FFB6C1;
}

.bdr {
	border-radius: 10px;
	overflow: hidden;
}

</style>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">ToDo</span>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>My Tasks</h1>
		</div>
		<table class="table table-dark table-striped table-bordered bdr">
			<thead>
				<tr>
					<th class="text-center">#</th>
					<th>Tasks</th>
					<th class="text-center">Date</th>
					<th class="text-center">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task: ${tasks}">
					<td th:text="${task.id}" class="text-center"></td>
					<td th:text="${task.name}" class="col-8"></td>
					<td th:text="${task.date}" class="col-2 text-center"></td>
					<td><div class="col-md-12 text-center">
							<a th:href="@{/tasks/edit/{id}(id=${task.id})}" title="Edit"><img
								src="https://img.icons8.com/cotton/25/000000/edit--v1.png" /></a> <a
								title="Delete" th:href="@{/tasks/{id}(id=${task.id})}"><img
								src="https://img.icons8.com/plasticine/30/000000/filled-trash.png" /></a>
						</div></td>
				</tr>
			</tbody>
		</table>
		<div class="col-lg-12 text-center">
			<a th:href="@{/tasks/new}"
				class="btn btn-outline-primary btn-lg rounded-pill" title="Add Task">+</a>
		</div>
		<div class="footer fixed-bottom text-center"><h2>It's Never Too Late.</h2></div>
	</div>
</body>
</html>
